<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quizContainer">
        <div class="section" data-section="0">General Knowledge</div>
        <div class="section" data-section="1">Science</div>
        <div class="section" data-section="2">Mathematics</div>
        <div class="section" data-section="3">Indian History</div>
    </div>
    <div id="questionContainer" style="display: none;">
        <p id="score">Score: 0</p>
        <div id="question"></div>
        <div id="options"></div>
        <button id="nextBtn">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
